<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Cristian Cedacero - Backend Engineer & AI Specialist</title>
    <meta name="description" content="Backend Engineer specializing in secure authentication systems and AI automation. 4+ years experience building high-availability platforms at scale." />
    <meta property="og:title" content="Cristian Cedacero - Backend Engineer & AI Specialist" />
    <meta property="og:description" content="Backend Engineer specializing in secure authentication systems and AI automation. 4+ years experience building high-availability platforms at scale." />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify form detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="subject">
        <option value="general">General Inquiry</option>
        <option value="project">Project Discussion</option>
        <option value="consultation">Consultation</option>
        <option value="opportunity">Job Opportunity</option>
      </select>
      <textarea name="message"></textarea>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
